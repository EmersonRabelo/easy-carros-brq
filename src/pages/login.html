<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Easy Carros | Login </title>

        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <script defer type="module" src="js/app.js"></script>
        <script defer type="module" src="js/login.js"></script>
        
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <main class="main-content">
                <div class="logo">
                    <img class="img-logo" src="../assets/icons/logo-nova.png" alt="">
                </div>
                <form action="" class="login-inputs">
                    <div class="col-auto login-input">
                        <label for="input-email" class="visually-hidden">Email</label>
                        <input type="email" class="form-control" id="input-email" placeholder="Email">
                    </div>
                    <div class="col-auto">
                        <label for="input-password" class="visually-hidden">
                            Senha
                        </label>
                        <input type="password" class="form-control" id="input-password" placeholder="Senha">
                        <button class="btn-eye-icon" id="btn-eye-icon">
                            <img src="../assets/icons/icon_eye_slash.png" class="icon-eye" alt="">
                        </button>
                    </div>
                    <div class="btn-container">
                        <button class="btn-login" id="btn-login">
                            Fazer Login
                        </button>
                        <button class="btn-register" id="btn-register">
                            Cadastre-se
                        </button>

                        <a class="forgot-password" href="#">Esqueci minha senha</a>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
